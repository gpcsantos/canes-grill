{% extends 'base.html' %}

{% block titulo %} Login {% endblock %}

{% block conteudo %}
    
    <!-- Contact Form Area Start -->
    <div class="contact-area section-padding-0-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <h3>Edite seu prato, {{ user.username }}</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="contact-form-area">
                        <form action="{% url 'atualiza_prato' %}" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    {% csrf_token %}
                                    <label for="nome_prato"><b>Nome do prato</b></label>
                                    <input type="hidden" name="prato_id" value="{{ prato.id }}" >
                                    <input type="text" id="nome_prato" class="form-control" name="nome_prato" placeholder="ex. Maminha no limão" value="{{ prato.nome_prato }}">
                                </div>
                                <div class="col-12 col-lg-12">
                                    <label for="ingredientes"><b>Ingredientes</b></label>
                                    <textarea class="form-control" name="ingredientes" id="ingredientes" cols="30" rows="10" placeholder="ex. Maminha, &#10;3 limões, &#10;Sal e temperos" >{{ prato.ingredientes }}</textarea>
                                </div>
                                <div class="col-12 col-lg-12">
                                    <label for="modo_preparo"><b>Mode de Preparo</b></label>
                                    <textarea class="form-control" name="modo_preparo" id="modo_preparo" cols="30" rows="10" placeholder="ex. Corte saboroso, temperado com lima, sal e diversos temperos, marinado para obter o máximo de suculência" >{{ prato.modo_preparo }}</textarea>
                                </div>
                                <div class="col-12 col-lg-4">
                                    <label for="tempo_preparo"><b>Tempo de preparo</b></label>
                                    <input type="number" id="tempo_preparo" class="form-control" name="tempo_preparo" placeholder="ex. 2" value="{{ prato.tempo_preparo }}" >
                                </div>
                                <div class="col-12 col-lg-4">
                                    <label for="rendimento"><b>Rendimento</b></label>
                                    <input type="text" id="rendimento" class="form-control" name="rendimento" placeholder="ex. serve 1 pessoa" value="{{ prato.rendimento }}">
                                </div>
                                <div class="col-12 col-lg-4">
                                    <label for="categoria"><b>Categoria</b></label>
                                    <input type="text" id="categoria" class="form-control" name="categoria" placeholder="ex. churrasco" value="{{ prato.categoria }}" >
                                </div>
                                <div class="col-12 col-lg-4">
                                    <label><b>Foto utilizada</b></label>
                                    {% if prato.foto_prato %}
                                        <img src="{{ prato.foto_prato.url }}" alt="">
                                    {% else %}
                                        <div>Não há imagem</div>
                                    {% endif %}
                                </div>
                                <div class="col-12 col-lg-4">
                                    <label for="foto_prato"><b>Foto</b></label>
                                    <input type="file" id="foto_prato" class="form-control" name="foto_prato" >
                                </div>

                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-success">
                                        Editar prato
                                    </button>
                                    <button type="button" class="btn btn-danger" style="background-color: red;" onclick="cancelar();">
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    function cancelar(){
        location.href = "{% url 'dashboard' %}";
    }
</script>



{% endblock %}
